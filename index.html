<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="canvas.js"></script>
    <script defer src="interface.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="topBar">
                <div class="players">
                    <label for="jog1">Jogador 1</label>
                    <input type="text" id="jog1">
                    <span class="erro">Precisa de nome</span>
                    <div class="inputs">
                        <div class="inputRadio">
                            <label for="x1">X</label>
                            <input type="radio" name="simbolo" id="x1" checked>

                        </div>
                        <div class="inputRadio">
                            <label for="o1">O</label>
                            <input type="radio" name="simbolo" id="o1">
                        </div>
                    </div>
                </div>
                <div class="players x"><span>&times;</span></div>
                <div class="players">
                    <label for="jog2">Jogador 2</label>
                    <input type="text" id="jog2">
                    <span class="erro">Precisa de nome</span>
                    <div class="inputs">
                        <div class="inputRadio">
                            <label for="x2">X</label>
                            <input type="radio" name="simbolo2" id="x2">
                        </div>
                        <div class="inputRadio">
                            <label for="o2">O</label>
                            <input type="radio" name="simbolo2" id="o2" checked>
                        </div>
                    </div>
                </div>
            </div>
            <button id="jogar">Jogar</button>
            <p class="currentPlayer"></p>
        </header>

        <aside>
            <h1><i class="fa-solid fa-crown"></i> Ranking </h1>
            <ul id="jogadores"></ul>
            <span class="hover">passe para ver o ranking</span>
        </aside>

        <div class="canva">
            <canvas id="canvas"></canvas>
        </div>

    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="message"></p>
        </div>
    </div>
</body>

</html>
